<section class="section"><div><hr/></div><div><div><h3 id="4585">Video: Llama 3 on Amazon SageMaker</h3><p id="fe1b">In this video, I walk you through the simple process of deploying a Llama 3 8B model with Amazon SageMaker.</p><figure id="f8ed"><img class="graf-image" src="image01.webp"/></figure><p id="9897">I use the latest version of the Text Generation Inference containers (TGI 2.0), and show you how to run synchronous inference and streaming inference.</p><figure id="394b"><iframe frameborder="0" height="393" scrolling="no" src="https://www.youtube.com/embed/F1FpiT1lLkE?feature=oembed" width="700"></iframe></figure></div></div></section>
