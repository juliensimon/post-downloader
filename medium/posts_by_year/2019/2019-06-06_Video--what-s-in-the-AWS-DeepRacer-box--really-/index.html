<section class="section"><div><hr/></div><div><div><h3 id="c82c">Video: what’s in the AWS DeepRacer box, really?</h3><p id="1d9b">Curious about this fun little autonomous vehicle that we built to help you learn about Reinforcement Learning? Here’s what you need to know.</p><figure id="995f"><iframe frameborder="0" height="393" scrolling="no" src="https://www.youtube.com/embed/HVbtGbTczrg?feature=oembed" width="700"></iframe></figure><p id="eecc">And just a little while later, it’s alive!</p><figure id="2b65"><iframe frameborder="0" height="393" scrolling="no" src="https://www.youtube.com/embed/1TgXzQOKg8E?feature=oembed" width="700"></iframe></figure><p id="69d9">More information on AWS DeepRacer at <a href="http://aws.amazon.com/deepracer" target="_blank">aws.amazon.com/deepracer</a>.</p></div></div></section>
